<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://example.com/valentine-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .quote {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #e60000;
            color: white;
        }

        #no-btn {
            background-color: #333;
            color: white;
            pointer-events: none;
        }

        #no-btn.move-around {
            position: absolute;
            animation: moveAround 5s linear infinite;
        }

        @keyframes moveAround {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 50%;
                left: 90%;
            }
            50% {
                top: 90%;
                left: 50%;
            }
            75% {
                top: 30%;
                left: 30%;
            }
            100% {
                top: 80%;
                left: 80%;
            }
        }

        /* Heart shape animation */
        .heart {
            position: absolute;
            top: 90%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            transform-origin: center;
            animation: floatUp 5s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                top: 90%;
                opacity: 0.9;
                transform: scale(1);
            }
            50% {
                top: 50%;
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                top: 0%;
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        audio {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://example.com/valentine-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1>Will You Be My Valentine?</h1>
    <div class="quote">"Love is not about how many days you’ve been together, it’s about how much you love each other."</div>
    <div class="quote">"Every day is Valentine's Day when you're in love."</div>

    <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn" class="move-around">No</button>
    </div>

    <!-- Heart Animation -->
    <div class="heart"></div>

    <script>
        // Make the "No" button move around the page
        setInterval(function() {
            var noButton = document.getElementById('no-btn');
            noButton.classList.add('move-around');
        }, 1000);
    </script>
</body>
</html>
